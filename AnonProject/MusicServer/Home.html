<html>
  <head>
    <style>
      #btn {text-decoration:none;}
      #btn:hover{text-decoration:underline;cursor:pointer;}
    </style>

    <script type="text/javascript">
      function playaudio(obj,audiofile) {
        var vid = document.getElementById("song");
        if (obj.mp3) {
            if(obj.mp3.paused){ obj.mp3.play();vid.play();}
            else {obj.mp3.pause();vid.pause();}

        } else {
            obj.mp3 = new Audio(audiofile);
            obj.mp3.play();
            vid.play();
        }
        obj.innerHTML = (obj.mp3.paused) ? "Play" : "Pause";
      }
    </script>
  </head>
<body style="background-color:powderblue;">
  <div id="btn" onclick="playaudio(this, 'http://musixtech.com/song?num=3');">
    Play
  </div>
  <video controls="" id="song" autoplay="" name="media"><source src="http://musixtech.com/song?id=1" type="audio/mpeg"></video>
</body>
</html>
